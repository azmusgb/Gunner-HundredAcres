<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Honey Catch</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#f4a944" />
  <meta name="color-scheme" content="light dark" />

  <meta name="description"
        content="Catch honey, dodge bees, build streaks. A fast, cozy arcade game." />

  <link rel="stylesheet" href="styles-game.css" />
</head>

<body>
<main id="game-root" role="main">

  <header class="top-bar">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="streak">Streak: <span id="streak">0</span></div>
  </header>

  <canvas
    id="honey-game"
    width="390"
    height="640"
    role="img"
    aria-label="Honey Catch game play area"
    aria-describedby="game-status"
  ></canvas>

  <div id="game-status" class="sr-only" aria-live="polite">
    Game ready
  </div>

  <div class="overlay" id="start-overlay">
    <h1>Honey Catch</h1>
    <p>Drag to move. Catch honey. Avoid bees.</p>
    <button id="start-btn">Start</button>
  </div>

  <div class="overlay hidden" id="pause-overlay">
    <h2>Paused</h2>
    <button id="resume-btn">Resume</button>
  </div>

</main>

<script src="game.js"></script>
</body>
</html>
