    <style>
        :root {
            --honey: #FFC107;
            --honey-dark: #FF9800;
            --honey-light: #FFE082;
            --wood: #8B4513;
            --wood-light: #A0522D;
            --grass: #7CB342;
            --sky: #87CEEB;
            --cloud: #F8F9FA;
            --pooh-red: #E53935;
            --piglet-pink: #F48FB1;
            --eeyore-blue: #78909C;
            --tigger-orange: #FB8C00;
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 12px 48px rgba(0, 0, 0, 0.12);
        }
        
        /* Enhanced cover with parallax effect */
        .storybook-cover {
            background: linear-gradient(135deg, var(--sky) 0%, #E3F2FD 50%, var(--honey-light) 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease, transform 1s ease;
            overflow: hidden;
        }
        
        .cover-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            max-width: 600px;
            width: 90%;
            box-shadow: var(--shadow-medium);
            border: 2px solid var(--honey);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease;
        }
        
        .cover-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--honey-light) 0%, transparent 70%);
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }
        
        .cover-title {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            color: var(--wood);
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .cover-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--honey), transparent);
        }
        
        .cover-subtitle {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.4rem;
            color: var(--wood-light);
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .cover-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.15;
        }
        
        .cover-decoration:nth-child(1) { top: 20px; left: 20px; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%238B4513" d="M12,3C7,3 3,7 3,12C3,17 7,21 12,21C17,21 21,17 21,12C21,7 17,3 12,3M12,19C8.1,19 5,15.9 5,12C5,8.1 8.1,5 12,5C15.9,5 19,8.1 19,12C19,15.9 15.9,19 12,19M16,12C16,9.8 14.2,8 12,8C9.8,8 8,9.8 8,12C8,14.2 9.8,16 12,16C14.2,16 16,14.2 16,12Z"/></svg>'); }
        .cover-decoration:nth-child(2) { bottom: 20px; right: 20px; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23FFC107" d="M12,2C6.5,2 2,6.5 2,12C2,17.5 6.5,22 12,22C17.5,22 22,17.5 22,12C22,6.5 17.5,2 12,2M12,4C16.4,4 20,7.6 20,12C20,16.4 16.4,20 12,20C7.6,20 4,16.4 4,12C4,7.6 7.6,4 12,4M12,6C8.7,6 6,8.7 6,12C6,15.3 8.7,18 12,18C15.3,18 18,15.3 18,12C18,8.7 15.3,6 12,6Z"/></svg>'); }
        
        /* Enhanced navigation */
        .nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-bottom: 2px solid var(--honey-light);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-brand span {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        
        .nav-title {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            color: var(--wood);
            font-weight: 700;
        }
        
        /* Enhanced character cards */
        .characters-grid-enhanced {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .character-spotlight {
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .character-spotlight:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: var(--shadow-medium);
            border-color: var(--honey);
        }
        
        .character-spotlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--pooh-red), var(--piglet-pink), var(--eeyore-blue), var(--tigger-orange));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .character-spotlight:hover::before {
            opacity: 1;
        }
        
        .character-illustration {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--honey-light), var(--honey));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .character-illustration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .character-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--wood);
            margin-bottom: 0.5rem;
        }
        
        .character-quote {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            color: var(--wood-light);
            font-style: italic;
        }
        
        /* Enhanced game card */
        .game-card {
            background: linear-gradient(145deg, #ffffff, #fff8e1);
            border-radius: 24px;
            padding: 2.5rem;
            margin: 3rem auto;
            max-width: 900px;
            box-shadow: var(--shadow-medium);
            border: 2px solid var(--honey);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--honey), var(--honey-dark));
        }
        
        .game-title {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: var(--wood);
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .game-help {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            color: var(--wood-light);
            margin-bottom: 2rem;
        }
        
        .game-mode-toggle {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .mode-chip {
            background: white;
            border: 2px solid var(--honey-light);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-family: 'Lato', sans-serif;
            font-weight: 600;
            color: var(--wood);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-chip.is-active {
            background: var(--honey);
            color: white;
            border-color: var(--honey);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }
        
        /* Enhanced HUD */
        .game-hud {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 248, 225, 0.8);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--honey-light);
        }
        
        .hud-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .hud-pill {
            background: white;
            border: 2px solid var(--honey-light);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: var(--wood);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Enhanced canvas */
        .game-canvas {
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, var(--sky) 0%, #B3E5FC 100%);
            border-radius: 16px;
            border: 3px solid var(--wood);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Enhanced wishes section */
        .wishes-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: var(--shadow-soft);
            border: 2px dashed var(--honey);
        }
        
        .wishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .wishes-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .field-label {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--wood);
            font-size: 1.1rem;
        }
        
        input, textarea, select {
            padding: 1rem;
            border: 2px solid var(--honey-light);
            border-radius: 12px;
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--honey);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .wishes-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        /* Enhanced buttons */
        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--honey), var(--honey-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: var(--wood);
            border: 2px solid var(--honey);
        }
        
        .btn-secondary:hover {
            background: var(--honey-light);
            transform: translateY(-3px);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }
        
        /* Story progression */
        .story-progression {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .story-step {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .story-step:hover {
            border-color: var(--honey);
            transform: translateY(-5px);
        }
        
        .story-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .cover-title { font-size: 2.5rem; }
            .nav-title { font-size: 1.5rem; }
            .game-title { font-size: 2rem; }
            .characters-grid-enhanced { grid-template-columns: 1fr; }
            .game-hud { grid-template-columns: repeat(2, 1fr); }
            .wishes-grid { grid-template-columns: 1fr; }
            .story-progression { grid-template-columns: 1fr; }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .cover-card,
            .character-spotlight,
            .game-card,
            .wishes-form {
                background: rgba(30, 30, 30, 0.95);
                color: #f0f0f0;
            }
            
            input, textarea, select {
                background: #333;
                color: #f0f0f0;
                border-color: #555;
            }
        }
        
        /* Accessibility focus styles */
        *:focus {
            outline: 3px solid var(--honey);
            outline-offset: 2px;
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        // Enhanced audio context unlock
        let audioContext;
        
        function unlockAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create a subtle background sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 220;
                gainNode.gain.value = 0;
                
                oscillator.start();
                
                // Fade in/out for a gentle sound
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.5);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.current
